<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Norwegian Dictionary</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    
    <!-- Google Fonts -->
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap');
    </style>
    
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js" defer></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M5H81RF3DT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-M5H81RF3DT');
    </script>
</head>

<body>
    <header>
        <h1>Norwegian Dictionary</h1>
        <p>Search for Norwegian or English words</p>
    </header>

    <main>
        <!-- Search container with full-width background -->
        <section id="search-container">
            <!-- Inner container for search items to control width and center alignment -->
            <div id="search-container-inner">
                
                <!-- Search Bar Section -->
                <div class="search-bar-wrapper">
                    <input type="text" id="search-bar" placeholder=" " onkeydown="handleKey(event)" />
                    <label for="search-bar">Type a word in Norwegian or English...</label>
                    <!-- Updated Clear Button with Font Awesome xmark icon -->
                    <button class="clear-btn" aria-label="Clear search field" onclick="clearInput()">
                        <i class="fas fa-xmark"></i> <!-- Font Awesome xmark icon -->
                    </button>
                    <button class="search-btn" aria-label="Search for the word" onclick="search()">
                        <i class="fas fa-search"></i>  <!-- Font Awesome search icon -->
                    </button>
                </div>                

                <!-- Part of Speech Filter and Random Button -->
                <div class="pos-filter-and-random">
                    <div class="pos-filter">
                        <select id="pos-select" onchange="search()">
                            <option value="">Part of Speech</option>
                            <option value="noun">Noun</option>
                            <option value="verb">Verb</option>
                            <option value="adjective">Adjective</option>
                            <option value="adverb">Adverb</option>
                            <option value="preposition">Preposition</option>
                            <option value="interjection">Interjection</option>
                            <option value="conjunction">Conjunction</option>
                            <option value="pronoun">Pronoun</option>
                            <option value="expression">Expression</option>
                        </select>
                        <i class="fas fa-chevron-down"></i> <!-- Font Awesome chevron-down icon -->
                    </div>
                    <button class="random-btn" aria-label="Generate a random entry" onclick="randomWord()" title="Generates a random word"> 
                        <i class="fas fa-dice"></i>
                    </button>                    
                    </div>
            </div>
        </section>

        <!-- Results Container -->
        <section id="results-container">
            <div id="loading-spinner" class="spinner"></div>
        </section>
    </main>

    <footer>
        <p class="copyright">© 2024 Norwegian Dictionary, with input from Språkrådet, Universitetet i Bergen and Det Norske Akademi for Språk og Litteratur</p>
        <a href="https://www.linkedin.com/in/afeinberg1/" target="_blank" rel="noopener noreferrer" class="linkedin-btn">
            <img src="linkedin-icon.png" alt="LinkedIn Logo" class="linkedin-icon"> Connect with me on LinkedIn
        </a>
    </footer>
    
    
</body>

</html>
