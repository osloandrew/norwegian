<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Norwegian Dictionary | Find Words in Norwegian and English</title>

    <!-- Meta Description -->
    <meta name="description" content="Norwegian Dictionary is your resource for finding words in both Norwegian and English. Search, filter by part of speech, and discover new words.">

    <!-- Meta Keywords -->
    <meta name="keywords" content="Norwegian dictionary, Norwegian to English, English to Norwegian, word search, language learning, part of speech filter, random words">

    <!-- Open Graph for Social Media Sharing -->
    <meta property="og:title" content="Norwegian Dictionary | Find Words in Norwegian and English">
    <meta property="og:description" content="Use the Norwegian Dictionary to find translations and definitions for words in Norwegian and English.">
    <meta property="og:image" content="path_to_image.jpg">
    <meta property="og:url" content="https://yourdomain.com">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap');
    </style>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M5H81RF3DT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-M5H81RF3DT');
    </script>
</head>

<body>
    <header>
        <h1>Norwegian Dictionary</h1>
        <p>Search for Norwegian or English words</p>
    </header>

    <main>
        <!-- Search container with full-width background -->
        <section id="search-container">
            <div id="search-container-inner">
                <!-- Grouped Selectors (Type and POS) -->
                <div class="selectors-wrapper">
                    <!-- Words/Sentences Selector -->
                    <div class="type-filter">
                        <select id="type-select" aria-label="Search by words or sentences" onchange="handleTypeChange()">
                            <option value="words">Words</option>
                            <option value="sentences">Sentences</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
            
                    <!-- POS Selector -->
                    <div class="pos-filter">
                        <select id="pos-select" onchange="search()" aria-label="Filter by part of speech">
                            <option value="">Part of Speech</option>
                            <option value="noun">Noun</option>
                            <option value="verb">Verb</option>
                            <option value="adjective">Adjective</option>
                            <option value="adverb">Adverb</option>
                            <option value="preposition">Preposition</option>
                            <option value="interjection">Interjection</option>
                            <option value="conjunction">Conjunction</option>
                            <option value="pronoun">Pronoun</option>
                            <option value="expression">Expression</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            
                <!-- Grouped Search Bar and Random Button -->
                <div class="search-and-random-wrapper">
                    <!-- Search Bar -->
                    <div class="search-bar-wrapper">
                        <input type="text" id="search-bar" placeholder=" " onkeydown="handleKey(event)" aria-label="Search for Norwegian or English words">
                        <button class="clear-btn" aria-label="Clear search field" onclick="clearInput()">
                            <i class="fas fa-xmark"></i>
                        </button>
                        <button class="search-btn" aria-label="Search for the word" onclick="search()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
            
                    <!-- Random Button -->
                    <button class="random-btn" aria-label="Generate a random word" onclick="randomWord()" title="Generate a random word">
                        <i class="fas fa-dice"></i>
                    </button>
                </div>
            </div>            
        </section>
        
        <div id="loading-spinner" class="spinner" style="display: none;"></div> <!-- Moved outside the results-container -->
        <section id="results-container"></section>        
    </main>

    <audio id="audio-player" style="display: none;" controls></audio>

    <footer>
        <p class="copyright">© 2024 Norwegian Dictionary, with input from Språkrådet, Universitetet i Bergen, and Det Norske Akademi for Språk og Litteratur</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/afeinberg1/" target="_blank" rel="noopener noreferrer" class="linkedin-btn">
                <img src="linkedin-icon.png" alt="LinkedIn Logo" class="linkedin-icon"><span>Connect with me on LinkedIn</span>
            </a>
            <a href="https://www.buymeacoffee.com/afeinberg4l" class="coffee-btn">
                <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=afeinberg4l&button_colour=0d3a69&font_colour=ffffff&font_family=Lato&outline_colour=ffffff&coffee_colour=FFDD00" class="coffee-img" />
            </a>
        </div>
    </footer>
    <script src="scripts.js" defer></script>
</body>

</html>
