<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Norwegian Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
    <header>
        <h1>Norwegian Dictionary</h1>
        <p>Search for Norwegian or English words</p>
    </header>

    <main>
        <section id="search-container">
            <div class="search-bar-wrapper">
                <input type="text" id="search-bar" placeholder=" " onkeydown="handleKey(event)" />
                <label for="search-bar">Type a word in Norwegian or English...</label>
                <button class="clear-btn" aria-label="Clear search field" onclick="clearInput()">X</button>
                <button class="search-btn" aria-label="Search for the word" onclick="search()">Search</button>
            </div>
            <button class="random-btn" aria-label="Generate a random entry" onclick="randomWord()">Random Word</button>
        </section>

        <section id="results-container">
            <div id="loading-spinner" class="spinner">
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Norwegian Dictionary, with input from Språkrådet, Universitetet i Bergen and Det Norske Akademi for Språk og Litteratur</p>
    </footer>
</body>
</html>
