<!DOCTYPE html>
<html lang="en" scro>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Dictionary</title>
    <style>
        /* Alphabetically sorted styles */

        /* Container for search bar, clear, and search buttons */
        .search-bar-wrapper {
            border: 1px solid #d1d1d1; /* Softer border color */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
            display: inline-flex;
            overflow: hidden;
            position: relative;
            width: 50%;            
        }

        /* Font styling for word, definition, and example */
        .definition p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        .example {
            color: #3c88d4 !important;
            font-size: 18px;
        }

        .random-btn {
            background-color: #293a78;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            padding: 12px 20px 12px 20px;
            transition: all 0.3s ease;
        }

        .random-btn:hover {
            background-color: #3c88d4;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            transform: scale(1.01);
        }

        .search-btn {
            background-color: #293a78;
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background-color: #4a99ff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            transform: scale(1.01);
        }

        /* Clear button inside search bar */
        .clear-btn {
            align-items: center;
            background-color: white;
            border: none;
            color: #999;
            cursor: pointer;
            display: flex;
            font-size: 18px;
            padding: 0 15px;
        }

        .clear-btn:hover {
            background-color: rgb(188, 188, 188);
        }

        /* Card styling for each definition */
        .definition {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar-wrapper label {
            color: #555;
            left: 10px;
            pointer-events: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        input[type="text"] {
            border: none;
            flex-grow: 1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            outline: none;
            padding: 12px 16px;
        }

        input[type="text"]:focus + label,
        input[type="text"]:not(:placeholder-shown) + label {
            color: #293a78;
            font-size: 12px;
            top: -10px;
        }

        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #293a78 30%, #3c88d4 100%);
            color: white;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        header::before {
            content: url('path-to-logo.png'); /* Replace with your logo path */
            left: 20px;
            position: absolute;
            top: 15px;
            width: 40px;
        }

        h2 {
            color: #3c88d4;
            font-size: 24px;
            font-weight: bold;
            margin: -5px 0 10px 0;
            
        }

        /* Results container with card-based layout */
        #results-container {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
            width: 50%; /* Match the search bar width */
        }

        #search-container {
            background-color: white;
            border-bottom: 1px solid #ccc;
            margin: auto;
            padding: 10px 0;
            position: sticky;
            text-align: center;
            top: 0;
            z-index: 100;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>Norwegian Language Dictionary</h1>
        <p>Search for Norwegian or English words</p>
    </header>

    <main>
        <section id="search-container">
            <div class="search-bar-wrapper">
                <input type="text" id="search-bar" placeholder=" " onkeydown="handleKey(event)" />
                <label for="search-bar">Type a word in Norwegian or English...</label>
                <button class="clear-btn" onclick="clearInput()">X</button>
                <button class="search-btn" onclick="search()">Search</button>
            </div>
            <button class="random-btn" onclick="randomWord()">Random Word</button>
        </section>

        <section id="results-container">
            <!-- This is where search results will be displayed -->
        </section>
    </main>

    <footer>
        <p style="text-align: center;">© 2024 Norwegian Language Dictionary</p>
    </footer>

    <script>
        let results = [];

        // Clear input field function
        function clearInput() {
            document.getElementById('search-bar').value = ''; // Clear the search input field
        }

        // Debounced search function
        function debounceSearch(func, delay) {
            return function() {
                const context = this, args = arguments;
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // Fetch data from the Google Sheets CSV
        async function fetchDictionaryData() {
            try {
                console.log('Fetching data from Google Sheets...');
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSl2GxGiiO3qfEuVM6EaAbx_AgvTTKfytLxI1ckFE6c35Dv8cfYdx30vLbPPxadAjeDaSBODkiMMJ8o/pub?output=csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                parseCSVData(data);  // Use PapaParse to handle CSV data
            } catch (error) {
                console.error('Error fetching or parsing data:', error);
            }
        }

        // Handle Enter key press to trigger search
        function handleKey(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        // Parse CSV data using PapaParse
        function parseCSVData(data) {
            Papa.parse(data, {
                header: true, // Treat the first row as the header
                skipEmptyLines: true, // Skip empty rows
                complete: function(resultsFromParse) {
                    results = resultsFromParse.data; // Save parsed data
                    console.log('Parsed Results:', results); // Log for debugging
                    showFirstResult();  // Show first word when data is loaded
                },
                error: function(error) {
                    console.error('Error parsing CSV:', error);
                }
            });
        }

        // Random word function
        function randomWord() {
            if (results.length === 0) {
                console.warn('No results available to pick a random word.');
                return;
            }
            const randomIndex = Math.floor(Math.random() * results.length);
            const randomResult = results[randomIndex];

            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = `
                <div class="definition">
                    <h2>${randomResult.ord} <span style="font-size: 0.8em; color: #666;">(${randomResult.kjønn})</span></h2>
                    ${randomResult.engelsk ? `<p><strong>English:</strong> ${randomResult.engelsk}</p>` : ''}
                    ${randomResult.uttale ? `<p><strong>Pronunciation:</strong> ${randomResult.uttale}</p>` : ''}
                    ${randomResult.etymologi ? `<p><strong>Etymology:</strong> ${randomResult.etymologi}</p>` : ''}
                    ${randomResult.definisjon ? `<p><strong>Definition:</strong> ${randomResult.definisjon}</p>` : ''}
                    ${randomResult.eksempel ? `<p class="example">${randomResult.eksempel}</p>` : ''}
                </div>
            `;
            console.log('Displayed random result:', randomResult);
        }

        // Search function
        function search() {
    const query = document.getElementById('search-bar').value.toLowerCase();
    const resultsContainer = document.getElementById('results-container');
    resultsContainer.innerHTML = '';

    console.log('Searching for:', query);
    if (query === '') {
        alert('Please enter a word to search');
        return;
    }

    // Search by Norwegian word (ord) or English translation (engelsk)
    const matchingResults = results.filter(r => {
        const norwegianWord = r.ord.toLowerCase();
        const englishWord = r.engelsk.toLowerCase();
        
        // Return only exact or partial matches for Norwegian or English word
        return norwegianWord.includes(query) || englishWord.includes(query);
    });

    // Sort results to prioritize exact matches first
    const sortedResults = matchingResults.sort((a, b) => {
        const norwegianWordA = a.ord.toLowerCase();
        const norwegianWordB = b.ord.toLowerCase();
        const englishWordA = a.engelsk.toLowerCase();
        const englishWordB = b.engelsk.toLowerCase();

        const isExactMatchA = norwegianWordA === query || englishWordA === query;
        const isExactMatchB = norwegianWordB === query || englishWordB === query;

        // If A is an exact match and B is not, A should come first
        if (isExactMatchA && !isExactMatchB) return -1;
        if (!isExactMatchA && isExactMatchB) return 1;

        // If both are exact matches or neither is, keep the default order
        return 0;
    });

    if (sortedResults.length > 0) {
        resultsContainer.innerHTML = sortedResults.map(result => `
            <div class="definition">
                <h2>${result.ord} <span style="font-size: 0.8em; color: #666;">(${result.kjønn})</span></h2>
                ${result.engelsk ? `<p><strong>English:</strong> ${result.engelsk}</p>` : ''}
                ${result.uttale ? `<p><strong>Pronunciation:</strong> ${result.uttale}</p>` : ''}
                ${result.etymologi ? `<p><strong>Etymology:</strong> ${result.etymologi}</p>` : ''}
                ${result.definisjon ? `<p><strong>Definition:</strong> ${result.definisjon}</p>` : ''}
                ${result.eksempel ? `<p class="example">${result.eksempel}</p>` : ''}
            </div>
        `).join('');
    } else {
        resultsContainer.innerHTML = `
            <div class="definition">
                <p>No results found for "${query}". Try searching for another word or use the Random Word feature.</p>
            </div>
        `;
    }
}


        // Function to ensure one result is always visible (first entry)
        function showFirstResult() {
            if (results.length === 0) {
                console.warn('No results available to display.');
                return;
            }
            const firstResult = results[0];
            const resultsContainer = document.getElementById('results-container');
            const resultHTML = `
                <div class="definition">
                    <h2>${firstResult.ord} <span style="font-size: 0.8em; color: #666;">(${firstResult.kjønn})</span></h2>
                    ${firstResult.engelsk ? `<p><strong>English:</strong> ${firstResult.engelsk}</p>` : ''}
                    ${firstResult.uttale ? `<p><strong>Pronunciation:</strong> ${firstResult.uttale}</p>` : ''}
                    ${firstResult.etymologi ? `<p><strong>Etymology:</strong> ${firstResult.etymologi}</p>` : ''}
                    ${firstResult.definisjon ? `<p><strong>Definition:</strong> ${firstResult.definisjon}</p>` : ''}
                    ${firstResult.eksempel ? `<p class="example">${firstResult.eksempel}</p>` : ''}
                </div>
            `;
            resultsContainer.innerHTML = resultHTML;
            console.log('Displayed first result:', firstResult);
        }

        // Load the dictionary data from Google Sheets when the page loads
        window.onload = fetchDictionaryData;

    </script>
</body>
</html>
